name: ECS CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      run: |
        docker build -t ${{ secrets.ECR_REPO }}:${{ github.sha }} .
        docker tag ${{ secrets.ECR_REPO }}:${{ github.sha }} ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:${{ github.sha }}
        docker push ${{ secrets.ECR_REPO }}:latest

    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        cluster: cluster-cloudstak
        service: service-cloudstak-api
        image: ${{ secrets.ECR_REPO }}:${{ github.sha }}

